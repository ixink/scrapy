<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scraping Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Scraping Results</h1>
        {% if data %}
            <table>
                <thead>
                    <tr>
                        <th>Link Text</th>
                        <th>URL</th>
                        <th>Main Header</th>
                        <th>Meta Description</th>
                    </tr>
                </thead>
                <tbody>
                    {% for row in data %}
                        <tr>
                            <td>{{ row.link_text }}</td>
                            <td><a href="{{ row.link_url }}" target="_blank">{{ row.link_url }}</a></td>
                            <td>{{ row.main_header }}</td>
                            <td>{{ row.meta_description }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
            <a href="{{ file_path }}" download>Download CSV</a>
        {% else %}
            <p>No data found to display.</p>
        {% endif %}
        <a href="/">Go Back</a>
    </div>
</body>
</html>
